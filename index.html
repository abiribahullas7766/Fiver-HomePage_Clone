<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiver HomePage Clone</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Icon Link-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#" class="logo">
        <img src="images/logo.svg" alt="Fiver Logo">
      </a>
      <ul class="menu-links">
        <li><a href="#">Fiver BUsiness</a></li>
        <li><a href="#">Explore</a></li>
        <li class="language-item"><a href="">
          <span class="material-symbols-outlined">language</span>
          English
        </a>
      </li>
      <li><a href="#">Become a Seller</a></li>
      <li><a href="#">Sign In</a></li>
      <li class="join-btn"><a href="#">Join Us</a></li>
      <span id="close-menu-btn" class="material-symbols-outlined">close</span>
      </ul>
      <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
    </nav>
  </header>
  <section class="hero-section">
    <div class="content">
      <h1>Find the right freelance service, rigth away</h1>
      <form action="#" class="search-form">
        <input type="text" placeholder="Search for any service.." required>
        <button class="material-symbols-outlined" type="submit">search</button>
      </form>
      <div class="popular-tags">
        Popular:
        <ul class="tags">
          <li><a href="#">Website</a></li>
          <li><a href="#">Logo Design</a></li>
          <li><a href="#">Wordpress</a></li>
          <li><a href="#">AI</a></li>
        </ul>
      </div>
    </div>
  </section>
  <script>
    const header=document.querySelector("header");
    const hamburgerBtn=document.querySelector("#hamburger-btn");
    const closeMenuBtn = document.querySelector("#close-menu-btn");

    //Toggle mobile menu on hamburger button click
    hamburgerBtn.addEventListener("click",() => header.classList.toggle("show-mobile-menu"));

    //Close mobile menu on close button click
    closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
  </script>
  
</body>
</html>
